<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dung Nguyen's Form</title>
	<meta charset="utf-8"/>
	<meta name="description" content="Nguyen Van Dung's form" />
	<meta name="keywords" content="Forms, Survey, Album, Registration"/>
	<meta name="author" content="Nguyen Van Dung from BN"/>
	<script src="js/register.js"></script>
</head>

<body>
	<h1>Nguyen Van Dung's Form</h1>
	<h2>Registration form</h2>

	<form id="registerForm" method="post" action="confirm.html">
		<fieldset>
			<legend>Personal information:</legend>
			<p><label for="firstname">First Name: </label>
			<input type="text" id="firstname" name="firstname"></p>

			<p><label for="lastname">Last Name: </label>
			<input type="text" id="lastname" name="lastname"></p>

			<p><label for="email">Email: </label>
			<input type="text" id="email" name="email"></p>
			
			<p><label for="phoneNumber">Phone Number: </label>
			<input type="text" id="phoneNumber" name="phoneNumber"></p>
			
			<p><label for="age">Age: </label>
			<input type="text" id="age" name="age"></p>
			
		</fieldset>
		<br>
		<fieldset id="occupation">
			<legend>Select your ocupation:</legend>
			<input type="radio" id="highschool" name="ocupation" value="Highschool">
			<label for="highschool">Highschool</label><br>

			<input type="radio" id="university" name="ocupation" value="University">
			<label for="university">University</label><br>

			<input type="radio" id="working" name="ocupation" value="Working">
			<label for="working">Working</label><br>

			<input type="radio" id="retired" name="ocupation" value="Retired">
			<label for="retired">Retired</label><br>
		</fieldset>
		<br>
		<fieldset>
			<legend>Select Courses:</legend>
			<label for="course1">Logic Math - 449k</label>
			<input type="checkbox" id="course1" name="course1"><br>

			<label for="course2">Python Basic - 799k</label>
			<input type="checkbox" id="course2" name="course2"><br>

			<label for="course3">Web Basic - 749k</label>
			<input type="checkbox" id="course3" name="course3"><br>

			<label for="course4">Game Python - 149k</label>
			<input type="checkbox" id="course4" name="course4"><br>

			<label for="course5">Data Science - 249k</label>
			<input type="checkbox" id="course5" name="course5"><br>

			<label for="course6">AI Basic - 499k</label>
			<input type="checkbox" id="course6" name="course6"><br>
		</fieldset>
		<br>
		<fieldset>
			<legend>Select your payment:</legend>
			<label for="payment">Payment Method:</label>
			<select id="payment" name="methods">
				<option value="selectPayment">Select Payment</option>
				<option value="paypal">Paypal</option>
				<option value="creditcard">Credit Card</option>
				<option value="momo">Momo</option>
			</select>
			<!-- <input type="submit"> -->
		</fieldset>
		<br>
		<br>
		<input type="submit" value="Register Now">
		<input type="reset" value="Reset">
	</form>


</body>
</html>
